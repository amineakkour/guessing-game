<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "form">
            <h1 class="title">Guessing game</h1>
            <h4 class="title">Provide an estimate for a numerical value.</h4>
            <div class="box">
                <input type="text" class="input" placeholder="Please input an integer within the range of 0 to 100.">
                <button id="btn">Guess</button>
            </div>
            <p id="notification">Please insert a number.</p>
        </div>
        <div class="alerts-box"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
